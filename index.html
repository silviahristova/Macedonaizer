<!doctype html>

<head lang="en">
    <title>Makedonizer</title>
    <meta name="description" content="Macedonize me app, check what should be your name in macedonian" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="site.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
       
    </style>

</head>

<body>

    <ul id="menu">
        <li data-menuanchor="page-1" class="active"><a href="#page-1">Welcome!</a></li>
        <li data-menuanchor="page-2"><a href="#page-2">Your details</a></li>
        <li data-menuanchor="page-3"><a href="#page-3">Macedonized</a></li>
    </ul>

    <div id="fullpage">
        <div class="section" id="section0">
            <h1><span class="px-2">Welcome to the Macedonizer app</span></h1>
            <p><span class="px-2">Start your journey, check what would be your Ðœacedonian name</span></p>

        </div>

        <div class="section" id="section1">

            <div class="px-2">
                <h1><span>Type your details</span></h1>
                <div id="submission-form" class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="first-name" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last-name" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <label>Please select your gender:</label>
                                <br>
                                <label class="radio-inline"> <input type="radio" name="gender" value="1"
                                        checked>Female</label>
                                <label class="radio-inline"><input type="radio" name="gender" value="2">Male</label>
                            </div>
                            <div class="form-group">
                                <br>
                                <a id="btn-submit" data-menuanchor="page-3" class="btn btn-primary btn-lg disabled"
                                    href="#page-3" role="button">Macedonize
                                    me!</a>
                            </div>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>

                    <span id="result" class="px-2">And it will animate down to the first section</span>
                </h1>
            </div>
            
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
            <script type="text/javascript" src="examples.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

            <script type="text/javascript">
                var myFullpage = new fullpage('#fullpage', {
                    sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                    anchors: ['page-1', 'page-2', 'page-3', '4thpage', 'lastPage'],
                    menu: '#menu',
                    continuousVertical: true,
                    afterLoad: function (anchorLink, index) {
                        //console.log("AFTER LOAD - anchorLink:" + anchorLink + " index:" + index);
                    },
                    onLeave: function (index, nextIndex, direction) {
                        //console.log("ONLEAVE - index:" + index + " nextIndex:" + nextIndex + " direction:" + direction);

                    },
                });
            </script>

            <script type="text/javascript">

                // Global variables
                const minNameLength = 3;

                // Reference to elements
                const firstNameInput = document.getElementById("first-name");
                const lastNameInput = document.getElementById("last-name");
                const submissionButton = document.getElementById("btn-submit");
                const resultField = document.getElementById("result");

                // Attach the events to the elements
                document.getElementById("submission-form")
                    .addEventListener("change", onSubmissionFormChange);

                // Functions
                function onSubmissionFormChange(e) {

                    if (firstNameInput.value.length >= minNameLength && lastNameInput.value.length >= minNameLength) {
                        // Enable button
                        submissionButton.classList.remove("disabled");
                        macedonize();
                    } else {
                        // Disable the button
                        submissionButton.classList.add("disabled");
                        resultField.innerHTML = "";
                    }

                }

                function macedonize() {
                    var gender = document.querySelector('input[name="gender"]:checked').value;

                    var macedoniaName = "Your name cannot be macedonaized";
                    //console.log(gender);
                    switch (gender) {
                        case "1":
                            macedoniaName = firstNameInput.value + "che " + lastNameInput.value + "ska";
                            console.log(macedoniaName);
                            break;
                        case "2":
                            macedoniaName = firstNameInput.value + "che " + lastNameInput.value + "ski";
                            console.log(macedoniaName);

                            break;
                        default:
                            break;
                    }

                    resultField.innerHTML = macedoniaName;
                }
            </script>
</body>

</html>
