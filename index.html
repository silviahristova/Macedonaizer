<!doctype html>

<head lang="en">
    <title>Makedonizer</title>
    <meta name="description" content="Macedonize me app, check what should be your name in macedonian" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" href="css/static.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#welcome">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#form">Your details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="Macedonized" href="#result">Macedonized</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">Contact us</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="section" id="welcome">
            <div class="section-container">
                <h1><span class="px-2">Welcome to the Macedonizer app</span></h1>
                <p><span class="px-2">Start your journey, check what would be your Ðœacedonian name</span></p>
            </div>
        </div>

        <div class="section" id="form" style="display: none">
            <div class="section-container">
                <div class="px-2">
                    <h1><span>Type your details</span></h1>
                    <div id="submission-form" class="container">
                        <div class="row justify-content-center">
                            <div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first-name" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label>Please select your gender:</label>
                                    <br>
                                    <label class="radio-inline"> <input type="radio" name="gender" value="1"
                                            checked>Female</label>
                                    <label class="radio-inline"><input type="radio" name="gender" value="2">Male</label>
                                </div>
                                <div class="form-group">
                                    <br>
                                    <a id="btn-submit" class="btn btn-primary btn-lg disabled"
                                        href="#result" role="button">Macedonize me!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="result" style="display: none">
            <div class="section-container">
                <div class="intro">
                    <h1>
                        <span id="result" class="px-2">And it will animate down to the first section</span>
                    </h1>
                </div>
            </div>
        </div>

        <div class="section" id="contact-us" style="display: none">
            <div class="section-container">
                <div>
                    <h1>
                    </h1>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/logic.js"></script>
        <script type="text/javascript" src="js/navpage.js"></script>
</body>

</html>
